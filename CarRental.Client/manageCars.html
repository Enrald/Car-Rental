<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles/manageCars.css">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CAR RENTAL</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="manageCars.html">Manage Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reservations.html">Reservations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about-us.html">About Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <h2 class="text-center mt-2">Add or delete cars here</h2></br>

    <div class="container mt-4">
        <h3 class="mb-3">Shto një makinë duke plotësuar fushat</h3>
        <form id="carForm">
            <input id="addCarName" class="form-control" type="text" placeholder="Emri i makinës" required>
            <input id="addCarPrice" class="form-control" type="text" placeholder="Çmimi" required>
            <textarea id="addCarDescription" class="form-control" placeholder="Përshkrimi" required></textarea>
            <input id="addCarImage" class="form-control" type="text" placeholder="URL i Fotos" required>
            <div class="mb-3">
                <label class="form-label">Zgjidh Llojin e Makinës:</label><br>
                <input type="radio" id="sedan" name="carType" value="Sedan" required>
                <label for="sedan">Sedan</label><br>
                <input type="radio" id="suv" name="carType" value="SUV">
                <label for="suv">SUV</label><br>
            </div>
            <button  type="submit" class="btn btn-primary">Shto</button>
        </form>
        
    
      </div>
  
      <div class="container mt-5">
      <h4>Fshij një makinë</h4>
      <form id="deleteCarForm" onsubmit="event.preventDefault(); deleteCarByName();">
        <label for="deleteCarName">Id e makinës:</label>
        <input type="text" id="deleteCarName" name="deleteCarName" placeholder="Shkruani ID e makinës" required>
        <button type="submit">Delete</button>
      </form>
    </div>

      <br><hr>

      <div class="container mt-5">

        <!-- Reservations List -->
        <h3 class="mt-5">Veichles List</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Veichle Name</th>
                </tr>
            </thead>
            <tbody id="carsList">
                <!-- Airlines will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
     <script src="scripts/manageCars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
